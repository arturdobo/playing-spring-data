group 'com.github.arturdobo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.data:spring-data-jpa:1.9.2.RELEASE'
    compile 'org.hibernate:hibernate-entitymanager:5.0.7.Final'

    compile 'com.h2database:h2:1.4.191'
    compile 'org.projectlombok:lombok:1.16.6'

    testCompile 'junit:junit:4.11'
    testCompile 'org.springframework:spring-test:4.1.9.RELEASE'
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
}
